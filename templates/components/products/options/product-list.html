<script type="text/javascript">
//console.log(({{values.length}}));
function removeOption(id){
    console.log("id: ", id);
    document.getElementById(`attribute_0_${id}`).click();
}
</script>

<div class="form-field" data-product-attribute="product-list" data-step-name="{{display_name}}">
    <div style="display: none;">
        <label class="form-label form-label--alternate form-label--inlineSmall">
            {{display_name}}:
            <span data-option-value></span>

            {{#if required}}
                <small>{{lang 'common.required'}}</small>
            {{/if}}
        </label>
    </div>

    {{#if values.0.image}}
        <ul class="productOptions-list">
            {{#unless required}}
            <div style="display: none;">
                <li class="productOptions-list-item">
                    <input class="form-radio"
                           type="radio"
                           name="attribute[{{id}}]"
                           value="0"
                           id="attribute_0_{{id}}"
                           checked="{{#if defaultValue '==' 0}}checked{{/if}}" required>
                    <label class="form-label" for="attribute_0_{{id}}">{{lang 'products.none'}}</label>
                </li>
            </div>
            {{/unless}}
            {{#each values}}
                <li class="productOptions-list-item" data-product-attribute-value="{{id}}">
                    {{#if image}}
                        <figure class="productOptions-list-item-figure">
                            <img class="productOptions-list-item-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'productthumb_size'}}" alt="{{image.alt}}" title="{{image.alt}}">
                        </figure>
                    {{/if}}
                    <div class="productOptions-list-item-content">
                        <input
                            class="form-radio"
                            type="radio"
                            name="attribute[{{../id}}]"
                            value="{{id}}"
                            id="attribute_{{id}}"
                            {{#if selected}}checked{{/if}}
                            {{#if ../required}}required{{/if}}>
                        <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_{{id}}">{{label}}
                            </br>
                            <span id="price_{{data}}"></span>
                        </label>
                        <a href="#" class="button" onclick="removeOption({{../id}})">Remove</a>
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="show_hide_btn closed-details" id="btn_option_details_{{data}}"><a href="#" class="button">Show Details</a></span>
                    </div>
                </li>
            {{/each}}
        </ul>
    {{else}}
        {{#unless required}}
        <div style="display: none;">
            <input class="form-radio"
                   type="radio"
                   name="attribute[{{id}}]"
                   value="0"
                   id="attribute_0_{{id}}"
                   {{#if defaultValue '==' 0}}checked{{/if}}>
            <label class="form-label" for="attribute_0_{{id}}">{{lang 'products.none'}}</label>
        </div>
        {{/unless}}
        {{#each values}}
            <input
                class="form-radio"
                type="radio"
                name="attribute[{{../id}}]"
                value="{{id}}"
                id="attribute_{{id}}"
                {{#if selected}}checked{{/if}}
                {{#if ../required}}required{{/if}}>
            <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_{{id}}">{{label}}
                </br>
                <span id="price_{{data}}"></span>
            </label>
            <span class="glyphicon glyphicon-trash"></span>
            <a href="#" class="button" onclick="removeOption({{../id}})">Remove</a>
            <span class="show_hide_btn closed-details" id="btn_option_details_{{data}}"><a href="#" class="button">Show Details</a></span>
        {{/each}}
    {{/if}}
</div>
